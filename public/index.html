<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-width-full lg:w-1/2
        lg:py-24 lg:px-12">
        <div class="lg:max-w-lg xl:ml-auto">
          <img class="h-10 sm:mt-6" src="build/img/logo.svg" alt="Workcation">
          <img class="mt-6 rounded-lg shadow-xl sm:h-64 sm:object-cover sm:object-center sm:w-full lg:hidden" src="build/img/beach-work.jpg" alt="Woman workcationing on the beach">
          <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight lg:text-3xl">
            You can work from anywhere.
            <br class="hidden sm:inline">
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
          </p>
          <div class="mt-4">
            <a href="#" class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-500 hover:bg-indigo-400 text-sm text-white uppercase tracking-wider font-semibold">Book your escape</a>
          </div>
        </div>
      </div>
      <div class="lg:w-1/2 lg:relative">
        <img class="hidden lg:block lg:absolute inset-0 h-full w-full object-center object-cover" src="build/img/beach-work.jpg" alt="Woman workcationing on the beach">
      </div>
    </div>
  </body>
</html>
